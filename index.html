<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="filterForm">
        <h1>Search</h1>
        <input type="text" id="searchBar" placeholder="Enter Content Filter">
        <button type="submit" id="submitBtn">Search</button>
    </form>

    <form id="noteForm">
        <h1>New Note</h1>
        <input type="text" id="newNote" placeholder="Add a new note" required autocomplete="off">
        <button type="submit" id="submitBtn">Add Note</button>
    </form>

    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!--import for markdown-->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script><!--import for purify to stop XSS-->
    <script src="script.js"></script>
</body>
</html>
