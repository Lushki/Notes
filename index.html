<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notes App</h1>

    <form id="filterForm">
        <input type="text" id="searchBar" placeholder="Enter Content Filter">
        <button type="submit">Search</button>
    </form>

    <form id="noteForm">
        <input type="text" id="newNote" placeholder="Add a new note" required>
        <button type="submit">Add Note</button>
    </form>

    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3"></script>
    <script src="script.js"></script>
</body>
</html>
